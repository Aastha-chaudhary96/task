<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel = "shortcut icon" href ="/Images/favicon1.png" type="image/x-icon">
    <link rel = "stylesheet" type = "text/css" href="./Home.css">
</head>
<body>
    <!-- header -->
    <header>
        <!-- Navbar -->
        <div class = "navbar">
            <!-- heading -->
            <div class="logo">
                <img src="./icons/Logo.svg" alt="">
            </div>

            <!-- option -->
            <div class="option">
                <ul class="nav-option">
                    <li>Home</li>
                    <li>About</li>
                    <li>Menu</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>

            <!-- Search & Cart -->
            <div class="searchcart">
                <img src="./icons/Search.svg" alt="searching">
                <img src="./icons/Cart.svg" alt="Added Items">
            </div>
        </div>
    </header>

    <!-- landing Section -->
    <div class="landing_section">
        <div class="landing_content">
            <h1>Authentic Home food in India</h1>
            <p>JTGeats is a counter service in which Authentic home cook food is delivered to a customer.</p>
            <input type="text" placeholder="Search food you love"/>
            <button>Search</button>
        </div>
        <div class="cookingimage">
            <img src="./icons/cooking.svg" alt="JTGeats cooking image">
        </div>
    </div>   
</body>
</html>
